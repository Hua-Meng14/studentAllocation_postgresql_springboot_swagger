# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/student_allocation
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Secret Key
jwt.secret=your_secret_key

# Swagger Configuration
springfox.documentation.swagger.v2.path=/v3/api-docs
springfox.documentation.swagger.v2.enabled=true
springfox.documentation.swagger.v2.host=localhost:8080

# Log level for root logger
logging.level.root=DEBUG

# Log level for specific packages or classes
logging.level.org.springframework=DEBUG
logging.level.com.yourpackage=DEBUG